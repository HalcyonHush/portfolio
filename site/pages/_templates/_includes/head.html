<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ title }} â€” John Kemp-Cruz</title>

	<link rel="stylesheet" href="/css/site.css">
	{% if css %}<link rel="stylesheet" href="/css/{{ css }}.css">{% endif %}

	<script src="/js/site.js" defer></script>
	{% if js %}<script src="/js/{{ js }}.js" defer></script>{% endif %}

	<link rel="icon" href="/img/site/icon-site-16x16.png" type="image/png" sizes="16x16">
	<link rel="icon" href="/img/site/icon-site-32x32.png" type="image/png" sizes="32x32">
	<link rel="apple-touch-icon" href="/img/site/icon-site-192x192.png" sizes="192x192">
	<link rel="mask-icon" href="/img/site/icon-site-apple-mask.svg" color="#203060">
	<link rel="icon" href="/img/site/icon-site.svg" type="image/svg+xml" sizes="any">

	<link rel="manifest" href="/js/manifest.webmanifest">

	<meta name="theme-color" content="#203060">
	<meta name="author" content="John Kemp-Cruz">
	<meta name="description" content="Website for John Kemp-Cruz, a front-end web developer based in London, UK">

	<meta property="og:title" content="{{ title }}">
	{% if page.inputPath contains "./site/pages/posts/" -%}
		<meta property="og:type" content="article">
		<meta property="og:article:author" content="John Kemp-Cruz">
		{% if tags -%}
			{% for tag in tags -%}<meta property="og:article:tag" content="{{ tag }}">{%- endfor %}
		{%- endif %}
	{%- endif %}
	<meta property="og:image" content="/img/site/icon-site.svg">
	<meta property="og:image:type" content="image/svg+xml">
	<meta property="og:image:alt" content="JKC">
	<meta property="og:image" content="/img/site/icon-site-512x512.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="512">
	<meta property="og:image:height" content="512">
	<meta property="og:image:alt" content="JKC">
	<meta property="og:url" content="https://jkc.codes{{ page.url }}">
	<meta property="og:description" content="Website for John Kemp-Cruz, a front-end web developer based in London, UK">
	<meta property="og:locale" content="en-GB">
	<meta property="og:site_name" content="John Kemp-Cruz"/>

	<meta name="twitter:site" content="@jkc_codes">
	<meta name="twitter:creator" content="@jkc_codes">

	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "Person",
			"address": {
				"@type": "PostalAddress",
				"addressCountry": "GB",
				"addressLocality": "London"
			},
			"jobTitle": "Front-end web developer",
			"name": "John Kemp-Cruz",
			"url": "https://jkc.codes/"
		}
	</script>
</head>
