---
layout: base
css: blog
title: Blog
---

<header id="page-header">
	<h1 id="page-heading">{{ title }}</h1>
	<a href="/blog/feed.xml" class="rss">
		<svg width="16" height="16" viewBox="0 0 60 60" aria-hidden="true" >
			<circle cx="10" cy="50" r="10" fill="currentColor"/>
			<path d="M0,5 C55,5 55,55 55,60" stroke-width="10" stroke="currentColor" fill="none"/>
			<path d="M0,25 C35,25 35,55 35,60" stroke-width="10" stroke="currentColor" fill="none"/>
		</svg>RSS Feed
	</a>
</header>

<ul id="articles">
	{%- for post in collections.posts %}
		<li>
			<article aria-label="{{ post.data.title }}">
				<h2 class="article-heading"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
				<p class="reading-time"><img class="clock" src="/img/blog/clock.svg" alt="" width="20" height="20">{{ post.templateContent | timeToRead }}</p>
				<div class="introduction">{% extract post.templateContent %}</div>
				<a href="{{ post.url }}">Continue reading {{ post.data.title }}</a>
			</article>
		</li>
	{%- endfor %}
</ul>
