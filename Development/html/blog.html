---
layout: base
css: blog
title: Blog
pagination:
 data: collections.blogpost
 size: 10
 reverse: true
 alias: blog
---

<header>
	<h1 id="page-heading">{{ title }}</h1>
	<a href="/blog/feed.xml" id="rss">
		<svg class="rss-icon" width="16" height="16" viewBox="0 0 60 60" aria-hidden="true" >
			<circle cx="10" cy="50" r="10" fill="currentColor"/>
			<path d="M0,5 C55,5 55,55 55,60" stroke-width="10" stroke="currentColor" fill="none"/>
			<path d="M0,25 C35,25 35,55 35,60" stroke-width="10" stroke="currentColor" fill="none"/>
		</svg>RSS Feed
	</a>
</header>

<ul id="articles">
	{%- for post in blog %}
		<li>
			<article>
				<h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
				<div class="introduction">{% extract post %}</div>
				<a href="{{ post.url }}">Continue reading {{ post.data.title }}</a>
			</article>
		</li>
	{%- endfor %}
</ul>
